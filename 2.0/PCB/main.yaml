# Wykonał: Przemek Paciorek
# Na płytce zostały zdefiniowane komponenty pozwalające na pracę przewodową i bezprzewodową.
# Definicje:
  # Choc keycaps = 17.5 x 16.5
  # cx = 18
  # cy = 17
  # MX keycaps = 18 x 18
  # U = 19.05
  # u = 19
  # Jednostki podawane są w milimetrach
points:                 # points - określa pozycjonowanie slotów na switche
  key:
    padding: cy
    footprints:
      choc_hotswap:
        type: choc
        anchor:
          rotate: 180
        nets:
          from: =column_net
          to: =row_net
        params:
          keycaps: true
          reverse: true
          hotswap: true
      mx_hotswap:
        type: mx
        nets:
          from: =row_net
          to: =column_net
        params:
          keycaps: true
          reverse: true
          hotswap: true
      diode:
        type: diode
        nets:
          from: =row_net
          to: =col_row
        anchor:
          rotate: 180
          shift: [0, -9]
  zones:
    matrix:
      key:
        tags:
          1u: true
      key.padding: u
      columns:
        pinkie:
        ring:
          key:
            stagger: 3
        middle:
          key:
            stagger: 3
        index:
          key:
            stagger: -3
        far:
          key:
            stagger: -3
      rows:
        bottom:
        home:
        middle:
        top:
    thumb:
      anchor:
        ref: matrix_far_bottom
        shift: [19,-19]
      columns:
        big:
          key:
            bind: [40, 40]
            stagger: 5
            spread: 2
            rotate: -35
            height: 2u
        top_small:
          key:
            stagger: -3
            rotate: -35
            spread: 21
        bot_small:
          key:
            rotate: -35
            stagger: -16
            spread: -11
outlines:
  raw:
    - what: rectangle
      where: true
      asym: left
      size: 20
  cutout:
    - what: outline
      name: raw
      fillet: 1.4
  keycaps:
    - what: rectangle
      where: true
      asym: left
      size: [1cx, 1cy]
  thumb_addon:
    - what: rectangle
      size: [40,40]
  switches_outline:
    - what: rectangle
      where: true
      asym: left
      size: 14
      bound: false
  PCB:
    - what: outline
      name: cutout
    - what: outline
      name: switches_outline 
      operation: subtract